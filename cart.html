<body>

  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="./images/logo.png" width="125px">
      </div>
      <nav>
        <ul id="MenuItems">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Product</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
      <a href="cart.html"><img class="car" src="./images/car.png" width="30px" height="30px"></a>
    </div>
  </div>
  <!------cart items details------>
  <div class="small-container cart-page">
    <table>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
      <tr>
        <td>
          <div class="">
            <a href="details.html"><img src="./images/d3.jpg"></a>
            <div>
              <p>cat</p>
              <small>Price：$50.00</small>
              <br>
              <a href="">Remove</a>
            </div>
          </div>
        </td>
        <td><input type="number" value="1"></td>
        <td>$50.00</td>
      </tr>
      <tr>
        <td>
          <div class="">
            <a href="details.html"><img src="./images/d5.jpg"></a>
            <div>
              <p>cat</p>
              <small>Price：$50.00</small>
              <br>
              <a href="">Remove</a>
            </div>
          </div>
        </td>
        <td><input type="number" value="1"></td>
        <td>$50.00</td>
      </tr>
    </table>
    <div class="total-price">
      <table>
        <tr>
          <td>Subtotal</td>
          <td>$100.00</td>
        </tr>
        <tr>
          <td>Tax</td>
          <td>$20.00</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>$120.00</td>
        </tr>
      </table>
    </div>
  </div>
  <!------footer------>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">

          <div class="footer-col-2">
            <img src="./images/back.png">

          </div>

        </div>
        <hr>
        <p class="copyright">
          Copyright 2022 - Database project
        </p>
      </div>
